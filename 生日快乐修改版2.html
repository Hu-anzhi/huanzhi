  <script>
    function showTime(clock) {
      var now = new Date();
      var targetDate = new Date(2024, 7, 24, 0, 0, 0);  // 设定目标日期 2024 年 8 月 24 日 00:00:00
      var timeLeft = targetDate - now;

      if (timeLeft > 0) {
        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        var timeString = "距离打开还有：" + days + " 天 " + hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒";
        clock.innerHTML = timeString;
        // 倒计时期间更改标题
        document.title = "请耐心等待";
      } else {
        // 倒计时结束恢复标题
        document.title = "欢迎来到此网页";
        // 当时间超过目标日期，显示正常内容并恢复原背景图片
        document.querySelector('.container').classList.remove('hide-content');
        document.getElementById('fire').classList.remove('hide-content');
        document.getElementById('neon').classList.remove('hide-content');
        document.body.style.backgroundImage = "url('https://haowallpaper.com/link/common/file/previewFileImg/09a41360f46c8458cc9f62e90c523c6809a41360f46c8458cc9f62e90c523c68')";
        clearInterval(interval);
      }
    }

    window.onload = function() {
      var clock = document.getElementById("clock");
      var interval = window.setInterval("showTime(clock)", 1000);

      // 初始时隐藏主要内容
      document.querySelector('.container').classList.add('hide-content');
      document.getElementById('fire').classList.add('hide-content');
      document.getElementById('neon').classList.add('hide-content');
    }
  </script>
